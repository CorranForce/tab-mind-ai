<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartTab AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Loading State -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading SmartTab AI...</p>
    </div>

    <!-- Login State -->
    <div id="login-view" class="view hidden">
      <div class="logo-container">
        <div class="logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <path d="M9 3v18"/>
            <path d="M14 9l3 3-3 3"/>
          </svg>
        </div>
        <h1>SmartTab AI</h1>
        <p class="tagline">AI-powered tab organization</p>
      </div>
      <button id="login-btn" class="btn btn-primary">
        Sign in to get started
      </button>
      <p class="hint">Opens SmartTab web app to sign in</p>
    </div>

    <!-- Main Dashboard State -->
    <div id="dashboard-view" class="view hidden">
      <header class="header">
        <div class="header-left">
          <div class="logo-small">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <path d="M9 3v18"/>
              <path d="M14 9l3 3-3 3"/>
            </svg>
          </div>
          <span class="header-title">SmartTab AI</span>
        </div>
        <div class="header-actions">
          <button id="refresh-btn" class="btn-icon" title="Refresh">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12a9 9 0 11-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
              <path d="M21 3v5h-5"/>
            </svg>
          </button>
          <button id="logout-btn" class="btn-icon" title="Sign out">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
          </button>
        </div>
      </header>

      <!-- Stats Section -->
      <div id="stats-container" class="stats-container">
        <!-- Stats will be rendered here -->
      </div>

      <!-- Search -->
      <div class="search-container">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35"/>
        </svg>
        <input type="text" id="search-input" class="search-input" placeholder="Search tabs...">
      </div>

      <!-- Recommendations Section -->
      <section class="section">
        <h2 class="section-title">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="section-icon">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
          </svg>
          Smart Picks
        </h2>
        <div id="recommendations" class="tab-list">
          <p class="empty-state">No recommendations yet. Keep browsing!</p>
        </div>
      </section>

      <!-- Recently Used Section -->
      <section class="section">
        <h2 class="section-title">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="section-icon">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
          Open Tabs
        </h2>
        <div id="recent-tabs" class="tab-list">
          <p class="empty-state">Loading tabs...</p>
        </div>
      </section>

      <!-- Archived Section -->
      <section class="section">
        <h2 class="section-title collapsible" id="archived-toggle">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="section-icon">
            <polyline points="21 8 21 21 3 21 3 8"/>
            <rect x="1" y="3" width="22" height="5"/>
            <line x1="10" y1="12" x2="14" y2="12"/>
          </svg>
          Archived
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="chevron">
            <polyline points="6 9 12 15 18 9"/>
          </svg>
        </h2>
        <div id="archived-tabs" class="tab-list collapsed">
          <p class="empty-state">No archived tabs</p>
        </div>
      </section>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
